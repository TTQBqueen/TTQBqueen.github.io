<!-- TRINITY BOLER
a simulation of the famous game rock paper scissors shot game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS SHOOT.</header>
    <div class="container">
     
  <p>YOUR THROW</p> 
<div class="youThrow">
<img src="./image/rock.PNG">
<img src="./image/paper.PNG">
<img src="./image/scissors.PNG">
</div>

<div class="computer">
   
    <div id = "player">
<p>COMPUTER THROW</p>
    </div>

<div id = computerPic><img src="./image/question-mark.PNG"></div>
</div>

<div class="results">
    <p>RESULTS: Who will win?</p>
    <button>PLAY AGAIN</button>
</div>
</div>    
</body>
</html>
